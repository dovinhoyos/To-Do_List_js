<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1" class="parrafo">Hello world!</p>
    <p class="parrafo">Hello world!</p>
    <p class="parrafo">Hello world!</p>
    <p class="parrafo">Hello world!</p>

    <img class="bombillo" src="pic_bulboff.gif" alt="" />

    <div></div>
    <div></div>
    <div></div>

    <a href="#">Ir a la documentacion de JS</a>

    <input type="text" />

    <script>
      //Ejercicio 1
      const parrafo = document.querySelector(".parrafo");
      console.log(`Ejercicio 1: tagName = ${parrafo.tagName}`);

      // Ejercicio 2
      parrafo.style.color = "purple";

      //Ejercicio 3
      const parrafos = document.querySelectorAll("p");
      console.log(parrafos);

      // Ejercicio 4
      const divCount = document.querySelectorAll("div");
      console.log(`Cantidad de DIVs = ${divCount.length}`);

      // Ejercicio 5
      const p1 = document.getElementById("p1");
      p1.textContent = "Hola mundo!";

      // Ejercicio 6
      p1.classList.add("p1");
      console.log(p1.outerHTML);

      // Ejercicio 7
      p1.classList.remove("p1");
      console.log(p1.outerHTML);

      //Ejercicio 8
      p1.classList.toggle("p1");
      console.log(p1.outerHTML);

      //Ejercicio 9
      console.log(p1.classList.contains("p1"));

      //Ejercicio 10
      p1.className = "resaltado p1";
      console.log(p1.outerHTML);

      //Ejercicio 11
      const bombilloImg = document.querySelector(".bombillo");
      bombilloImg.setAttribute("src", "pic_bulbon.gif");

      //Ejercicio 12
      const enlace = document.querySelector("a");
      enlace.setAttribute("href", "https://developer.mozilla.org/");

      //Ejercicio 13
      const input = document.querySelector("input");
      input.setAttribute("placeholder", "Ingresa tu nombre");

      //Ejercicio 14
      bombilloImg.setAttribute("width", "200");

      //Ejercicio 15
      input.setAttribute("value", "Richard");
    </script>
  </body>
</html>
