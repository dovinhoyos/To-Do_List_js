<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img class="bomb" src="pic_bulboff.gif" alt="" />
    </div>
    <div>
      <button id="btnOn">Encender</button>
      <button id="btnOff">Apagar</button>
    </div>

    <script>
      const bombillo = document.querySelector(".bomb");
      const btnOn = document.querySelector("#btnOn");
      const btnOff = document.querySelector("#btnOff");

      const encenderBombillo = () => {
        bombillo.setAttribute("src", "pic_bulbon.gif");
      };

      const apagarBombillo = () => {
        bombillo.setAttribute("src", "pic_bulboff.gif");
      };

      btnOn.addEventListener("click", encenderBombillo);
      btnOff.addEventListener("click", apagarBombillo);
    </script>
  </body>
</html>
